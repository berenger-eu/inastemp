inastemp:
  script:
    - mkdir build
    - cd build
    - VERBOSE=1 cmake ..
    - make
    - make test
  tags:
    - default

inastempclang:
  script:
    - mkdir build
    - cd build
    - VERBOSE=1 CC=clang-3.5 CXX=clang++-3.5 cmake ..
    - make
    - make test
  tags:
    - clang

