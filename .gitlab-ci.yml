inastempgccsdecov:
  stage: test
  script:
    - mkdir build
    - cd build
    - VERBOSE=1 CXX=g++ cmake -DINASTEMP_WITH_PROF=ON ..
    - VERBOSE=1 make
    - make test
  tags:
