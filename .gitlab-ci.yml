image: berenger/inastemp

inastemp:
  script:
    - mkdir build
    - cd build
    - VERBOSE=1 CXX=g++ cmake ..
    - VERBOSE=1 make
    - make test
  tags:
    - medium

inastempclang:
  script:
    - mkdir build
